<div class="h-screen w-screen flex flex-col items-center bg-chess-bg p-4 relative overflow-hidden">

  <!-- Background gradient accent -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120vmin] h-[120vmin] bg-radial-gradient from-white/5 to-transparent rounded-full pointer-events-none">
  </div>

  <!-- Top Spacer (Gap between top and board) -->
  <div class="flex-1 w-full flex items-center justify-center z-50">
    <!-- Status Area -->
    @if (isLoading) {
    <div
      class="flex items-center gap-3 bg-white/10 backdrop-blur-md border border-white/20 px-6 py-2 rounded-full shadow-lg animate-pulse">
      <div class="flex gap-1">
        <div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></div>
      </div>
      <span class="text-white text-sm font-medium tracking-wide uppercase">LLM is thinking...</span>
    </div>
    }
  </div>

  <!-- Board Wrapper with Glassmorphism shadow -->
  <div
    class="relative w-[75vmin] h-[75vmin] max-w-[800px] max-h-[800px] rounded-lg shadow-2xl bg-chess-board ring-1 ring-white/10">

    <!-- Chess Board Component -->
    <div #chessBoard class="w-full h-full rounded-lg overflow-hidden"></div>

    <!-- AI Toggle (Glassmorphism) -->
    <div
      class="absolute -right-6 -top-6 flex items-center gap-3 bg-white/10 backdrop-blur-md border border-white/20 p-3 rounded-full shadow-[0_8px_32px_0_rgba(0,0,0,0.37)] z-50">
      <span class="text-xs font-bold tracking-tighter text-chess-text uppercase ml-2 select-none">AI</span>
      <button (click)="toggleAI()" [class.bg-green-500]="isAIEnabled" [class.bg-white/20]="!isAIEnabled"
        class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-white/40 focus:ring-offset-0">
        <span [class.translate-x-5]="isAIEnabled" [class.translate-x-0]="!isAIEnabled"
          class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
        </span>
      </button>
    </div>

    <!-- Lock Board Button (Glassmorphism) -->
    @if (!isAIEnabled) {
    <button (click)="toggleLock()" class="absolute -left-6 -top-6 w-14 h-14 flex items-center justify-center
             backdrop-blur-md border rounded-full
             active:scale-95 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)]
             transition-all duration-300 ease-out z-50 group hover:scale-110" [class.bg-white/10]="!isLocked"
      [class.hover:bg-white/20]="!isLocked" [class.text-chess-text]="!isLocked" [class.hover:text-white]="!isLocked"
      [class.border-white/20]="!isLocked" [class.hover:border-white/40]="!isLocked" [class.bg-green-500/20]="isLocked"
      [class.hover:bg-green-500/40]="isLocked" [class.text-green-400]="isLocked" [class.hover:text-green-200]="isLocked"
      [class.border-green-500/50]="isLocked" [class.hover:border-green-300]="isLocked"
      [class.shadow-[0_0_20px_rgba(74,222,128,0.2)]]="isLocked" [title]="isLocked ? 'Unlock Board' : 'Lock Board'">
      @if (isLocked) {
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
      </svg>
      }
    </button>
    }

    <!-- Floating Action Button (Glassmorphism) -->
    <button (click)="flipBoard()" [disabled]="isLoading" class="absolute -right-6 -bottom-6 w-14 h-14 flex items-center justify-center
             bg-white/10 backdrop-blur-md border border-white/20 rounded-full
             text-chess-text hover:text-white hover:bg-white/20 hover:scale-110 hover:border-white/40
             active:scale-95 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)]
             disabled:opacity-50 disabled:cursor-not-allowed
             transition-all duration-300 ease-out z-50 group" title="Flip Board">

      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 transition-transform duration-500 group-hover:rotate-180"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
        <path d="M3 3v5h5" />
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9 0 0 0 6.74-2.74L21 16" />
        <path d="M16 21h5v-5" />
      </svg>
    </button>

    <!-- Reset Board Button (Glassmorphism) -->
    <button (click)="resetBoard()" [disabled]="isLoading" class="absolute -left-6 -bottom-6 w-14 h-14 flex items-center justify-center
             bg-white/10 backdrop-blur-md border border-white/20 rounded-full
             text-chess-text hover:text-white hover:bg-white/20 hover:scale-110 hover:border-white/40
             active:scale-95 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)]
             disabled:opacity-50 disabled:cursor-not-allowed
             transition-all duration-300 ease-out z-50 group" title="Reset Board">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 transition-transform duration-500 group-hover:-translate-y-1" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </div>

  <!-- Bottom Spacer (Maintains vertical centering of the board) -->
  <div class="flex-1 w-full"></div>

  <!-- API Key Modal -->
  @if (showApiKeyModal) {
  <div (window:keydown.escape)="!isValidating && closeModal()"
    class="fixed inset-0 z-[100] flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div (click)="closeModal()" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-300">
    </div>

    <!-- Modal Content -->
    <div
      class="relative w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-8 shadow-[0_32px_64px_rgba(0,0,0,0.5)] transform transition-all duration-300 scale-100 opacity-100 flex flex-col gap-6 ring-1 ring-white/10">
      <div class="flex flex-col gap-2">
        <h2 class="text-2xl font-bold text-white tracking-tight">OpenAI API Key</h2>
        <p class="text-white/60 text-sm leading-relaxed">
          Please provide a valid OpenAI API key to play against the LLM opponent.
        </p>
      </div>

      <div class="flex flex-col gap-4">
        <div class="relative group">
          <input type="password" placeholder="sk-..." (input)="updateTempApiKey($event)" (keydown.enter)="saveApiKey()"
            [disabled]="isValidating" [value]="tempApiKey"
            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-white/20 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/30 transition-all duration-200"
            [class.border-red-500/50]="validationError" [class.focus:ring-red-500/20]="validationError">
        </div>

        @if (validationError) {
        <div class="text-red-400 text-xs px-1 animate-in fade-in slide-in-from-top-1 duration-200">
          {{ validationError }}
        </div>
        }

        <div class="flex gap-3 mt-2">
          <button (click)="closeModal()" [disabled]="isValidating"
            class="flex-1 px-4 py-3 rounded-xl border border-white/10 text-white font-medium hover:bg-white/5 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
            Cancel
          </button>
          <button (click)="saveApiKey()" [disabled]="!tempApiKey || isValidating"
            class="flex-1 px-4 py-3 rounded-xl bg-white text-black font-bold hover:bg-white/90 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center gap-2">
            @if (isValidating) {
            <div class="w-4 h-4 border-2 border-black/20 border-t-black rounded-full animate-spin"></div>
            Validating...
            } @else {
            Enable AI
            }
          </button>
        </div>
      </div>

      <div class="text-[10px] text-white/30 text-center">
        Your key will be stored temporarily for this session.
      </div>
    </div>
  </div>
  }
</div>
